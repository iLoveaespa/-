<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>값 증가 계산기</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: #f2f3f5;
      font-family: "Noto Sans KR", system-ui, sans-serif;
      color: #222;
    }
    .container {
      background: #ffffff;
      padding: 36px;
      width: 340px;
      border-radius: 18px;
      box-shadow: 0 12px 32px rgba(0, 0, 0, 0.08);
    }
    h1 {
      margin: 0 0 24px 0;
      font-size: 20px;
      text-align: center;
      font-weight: 600;
    }
    label {
      display: block;
      margin-top: 16px;
      font-size: 14px;
    }
    input {
      width: 100%;
      margin-top: 6px;
      padding: 12px;
      font-size: 15px;
      border-radius: 10px;
      border: 1px solid #ccc;
      box-sizing: border-box;
    }
    button {
      width: 100%;
      margin-top: 26px;
      padding: 14px;
      border-radius: 12px;
      border: none;
      background: #1f1f1f;
      color: white;
      font-size: 15px;
      cursor: pointer;
    }
    button:hover {
      background: #000;
    }
    .result {
      margin-top: 26px;
      font-size: 14px;
      line-height: 1.7;
    }
    .increase {
      color: #F92E42;
      font-weight: 600;
    }
    .decrease {
      color: #2C77FA;
      font-weight: 600;
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>값 증가 계산기</h1>

    <label for="a">값 A</label>
    <input type="number" id="a" step="any">

    <label for="b">값 B</label>
    <input type="number" id="b" step="any">

    <button onclick="calculate()">계산하기</button>

    <div class="result" id="result"></div>
  </div>

  <script>
    function formatNumber(value) {
      return Math.abs(value).toLocaleString("en-US", {
        maximumFractionDigits: 5
      });
    }

    function calculate() {
      const A = parseFloat(document.getElementById("a").value);
      const B = parseFloat(document.getElementById("b").value);
      const result = document.getElementById("result");

      if (isNaN(A) || isNaN(B)) {
        result.innerHTML = "값 A와 값 B를 모두 입력해 주세요.";
        return;
      }

      const diff = B - A;

      let sign = "";
      let className = "";

      if (diff > 0) {
        sign = "+";
        className = "increase";
      } else if (diff < 0) {
        sign = "-";
        className = "decrease";
      }

      if (A === 0) {
        result.innerHTML = `
          1️⃣ 증가한 값: <span class="${className}">${sign}${formatNumber(diff)}</span><br>
          2️⃣ 증가율: <b>계산 불가 (A가 0)</b>
        `;
        return;
      }

      const percent = (diff / A) * 100;

      result.innerHTML = `
        1️⃣ 증가한 값:
        <span class="${className}">
          ${sign}${formatNumber(diff)}
        </span><br>
        2️⃣ 증가율:
        <span class="${className}">
          ${sign}${formatNumber(percent)}%
        </span>
      `;
    }
  </script>

</body>
</html>
